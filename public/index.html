<!DOCTYPE html>
<html>
  <head>
    <title>Survey Kepuasan Polres Garut</title>
    <link rel="shortcut icon" href="public/image/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="public/static/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="public/static/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="public/static/bootstrap/tampilan_pendukung/style.css"
    />
    <link
      rel="stylesheet"
      href="public/static/bootstrap/tampilan_pendukung/tampilan_tambahan.css"
    />
    <style type="text/css">
      .clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: #fff;
        font-size: 25px;
        letter-spacing: 7px;
      }
      .sim .col-6 {
        padding: 30px;
      }
      .sim .col-6 button {
        padding: 30px;
        font-size: 30px;
      }
      body {
        transition: 0.7s;
      }
      .hidden {
        display: none !important;
      }
      .fs-36 {
        font-size: 36px !important;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <!-- Page Content  -->
      <div
        class="container-fluid"
        style="background: url(public/image/bg.jpg); background-size: cover"
      >
        <div class="row" style="margin-top: 10px">
          <!-- <div class="col-4">
            <center>
              <img src="image/logo-presisi.png" width="130" />
            </center>
          </div> -->
          <div class="col-12">
            <center>
              <img src="public/image/logo-satlantas.png" width="130" />
            </center>
          </div>
          <div class="title col-12">
            <center>
              <p style="font-size: 25px; font-weight: bold; color: #fff">
                MOHON PENILAIAN ANDA
                <br />
                TERHADAP LAYANAN KAMI
              </p>
            </center>
          </div>
        </div>

        <div class="row">
          <div
            class="tidak-puas col-12 col-lg-4"
            style="background-color: #ff0000"
          >
            <center>
              <a href="#" data-toggle="modal" data-target="#add">
                <img
                  src="public/image/sad.gif"
                  width="200"
                  style="margin-bottom: 40px"
                />
              </a>
              <p
                style="color: #fff; background-color: #ff0000; font-size: 20px"
                class="title-survey"
              >
                Tidak Puas
              </p>
              <div
                class="thank hidden row"
                style="color: #fff; font-size: 20px"
              >
                <div class="col-lg-12">
                  <img
                    src="public/image/check.png"
                    width="70"
                    style="margin-bottom: 30px"
                  />
                </div>
                <div class="col-lg-12" style="margin-bottom: 40px">
                  Terima kasih atas ulasan Anda
                </div>
              </div>
            </center>
          </div>
          <div
            class="puas col-12 col-lg-4"
            style="background-color: transparent"
          >
            <center>
              <a href="#" data-toggle="modal" data-target="#add">
                <img
                  src="public/image/puas.gif"
                  width="200"
                  style="margin-bottom: 40px"
                />
              </a>
              <p
                style="color: #000; background-color: #ffff00; font-size: 20px"
                class="title-survey"
              >
                Puas
              </p>
              <div
                class="thank hidden row"
                style="color: #fff; font-size: 20px"
              >
                <div class="col-lg-12">
                  <img
                    src="public/image/check.png"
                    width="70"
                    style="margin-bottom: 30px"
                  />
                </div>
                <div class="col-lg-12" style="margin-bottom: 40px">
                  Terima kasih atas ulasan Anda
                </div>
              </div>
            </center>
          </div>
          <div
            class="sangat-puas col-12 col-lg-4"
            style="background-color: #009933"
          >
            <center>
              <a href="#" data-toggle="modal" data-target="#add">
                <img
                  src="public/image/sangatpuas.gif"
                  width="200"
                  style="margin-bottom: 40px"
                />
              </a>
              <p
                style="color: #fff; font-size: 20px; background-color: #009933"
                class="title-survey"
              >
                Sangat Puas
              </p>
              <div
                class="thank hidden row"
                style="color: #fff; font-size: 20px"
              >
                <div class="col-lg-12">
                  <img
                    src="public/image/check.png"
                    width="70"
                    style="margin-bottom: 30px"
                  />
                </div>
                <div class="col-lg-12" style="margin-bottom: 40px">
                  Terima kasih atas ulasan Anda
                </div>
              </div>
            </center>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-lg-12 p-10" style="margin-top: 10px">
            <center>
              <div
                style="background-color: transparent; padding: 10px"
                id="MyClockDisplay"
                class="clock"
                onload="showTime()"
              ></div>
            </center>
          </div>
        </div>
        <br />
        <center>
          <p style="color: #fff; font-size: 17px">Survey Kepuasan Masyarakat</p>
        </center>
        <div class="row">
          <div
            class="col-12 col-lg-12 p-10"
            style="background-color: #d3282e; margin-top: 8px"
          >
            <center>
              <p style="color: #fff">SATLANTAS POLRES GARUT 2022</p>
            </center>
          </div>
        </div>
      </div>
    </div>
    <script src="public/static/bootstrap/js/jquery.min.js"></script>
    <script src="public/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/static/bootstrap/js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script>
      var socket = io();

      socket.on("data", (data) => {
        if (data == 1) {
          $(".title").addClass("hidden");
          $(".sangat-puas").addClass("hidden");
          $(".tidak-puas").addClass("hidden");
          $(".title-survey").addClass("fs-36");

          $(".puas").removeClass("col-lg-4");
          $(".thank").removeClass("hidden");
        } else if (data == 2) {
          $(".title").addClass("hidden");
          $(".puas").addClass("hidden");
          $(".tidak-puas").addClass("hidden");
          $(".title-survey").addClass("fs-36");

          $(".sangat-puas").removeClass("col-lg-4");
          $(".thank").removeClass("hidden");
        } else if (data == 0) {
          $(".title").addClass("hidden");
          $(".puas").addClass("hidden");
          $(".sangat-puas").addClass("hidden");
          $(".title-survey").addClass("fs-36");

          $(".tidak-puas").removeClass("col-lg-4");
          $(".thank").removeClass("hidden");
        }
        setTimeout(function () {
          $(".puas").addClass("col-lg-4");
          $(".sangat-puas").addClass("col-lg-4");
          $(".tidak-puas").addClass("col-lg-4");
          $(".thank").addClass("hidden");

          $(".title").removeClass("hidden");
          $(".puas").removeClass("hidden");
          $(".sangat-puas").removeClass("hidden");
          $(".tidak-puas").removeClass("hidden");
          $(".title-survey").removeClass("fs-36");
        }, 3000);
      });
    </script>
  </body>
</html>
